  "@evidence-dev/bigquery": { }
  "@evidence-dev/csv": { }
  "@evidence-dev/databricks": { }
  "@evidence-dev/duckdb": { }
  "@evidence-dev/mssql": { }
  "@evidence-dev/mysql": { }
  "@evidence-dev/postgres": { }
  "@evidence-dev/snowflake": { }
  "@evidence-dev/sqlite": { }
  "@evidence-dev/trino": { }
